<!DOCTYPE html>
<html>
  <body ng-app="app">
    <svg>
      <path attach-d3 ng-attr-d="{{d3.line()([[1,5], [20,20], [40,10], [60,40], [80,5], [100,60]])}}" fill="none" stroke="#000" />
    </svg>
    <script src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
      angular.module('app', []).directive("attachD3", function() { return { link: function(scope){ scope.d3 = d3 } } });
    </script>
  </body>
</html>
