      <h3>From River to Bay: Neponset Trail</h3>
      <p>I spent an afternoon walking from the Butler Station on the MBTA red line (the Mattapan trolley) to the shore near North Quincy. The trail was surprisingly pleasant on the scorching sunny day.</p>
